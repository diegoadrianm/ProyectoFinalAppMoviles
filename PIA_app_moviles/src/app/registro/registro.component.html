
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div style="width: 300px; margin: 0 auto;">
    <h2>Registro de usuario</h2>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()" style="margin-bottom: 20px;">
      <div style="margin-bottom: 15px;">
        <label>Email</label>
        <input type="text" style="width: 100%;" formControlName="email">
      </div>
      <div style="margin-bottom: 15px;">
        <label>Password</label>
        <input type="password" style="width: 100%;" formControlName="password">
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">Enviar</button>
    </form>
  </div>

</ion-content>
