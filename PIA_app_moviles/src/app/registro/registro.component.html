<div class="container">
  <div id="head">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="danger">
        <ion-icon name="close"></ion-icon> Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </div>

  <div class="form-container">
    <ion-item lines="full">
      <ion-input type="text" placeholder="Ingresa tu usuario" fill="outline" [(ngModel)]="nuevoUsuario.usuario"></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-input type="email" placeholder="Ingresa tu correo" fill="outline" [(ngModel)]="nuevoUsuario.email"></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-input type="password" placeholder="Ingresa tu contraseÃ±a" fill="outline" [(ngModel)]="nuevoUsuario.contrasenia"></ion-input>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="submit()">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </div>

</div>
