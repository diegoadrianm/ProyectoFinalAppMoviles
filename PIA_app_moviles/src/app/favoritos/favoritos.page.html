<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let contacto of contactos$ | async">
    <ion-item-sliding >
      <ion-item-options side="start">
      </ion-item-options>
      
      <ion-item >
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-label>
          {{contacto.nombre}} {{contacto.primerApellido}} {{contacto.segundoApellido}}
        </ion-label>

      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="bottom" name="heart-dislike-outline" (click)="eliminarFavoritos(contacto.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
