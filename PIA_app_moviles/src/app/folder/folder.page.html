<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="iniciarSesion" *ngIf="!sesionIniciada" expand="block" (click)="openModal()">Iniciar Sesion</ion-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let contacto of contactos">{{contacto.nombre}} {{contacto.primerApellido}} {{contacto.segundoApellido}}</ion-item>
  </ion-list>
  
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="crearContacto" (click)="setOpen(true)">
    <ion-icon name="add" ></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="isModalOpen.isOpen">
  <ng-template>
    <app-agregar-contacto></app-agregar-contacto>
  </ng-template>
</ion-modal>
