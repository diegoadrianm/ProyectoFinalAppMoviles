<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="iniciarSesion" *ngIf="!sesionIniciada" expand="block" (click)="openModal()">Iniciar Sesion</ion-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let contacto of contactos">
    <ion-item-sliding >
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="bottom" name="archive"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item >
        {{contacto.nombre}} {{contacto.primerApellido}} {{contacto.segundoApellido}}
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="bottom" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="bottom" name="trash" (click)="eliminarContacto(contacto)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="crearContacto" (click)="setOpen(true)">
    <ion-icon name="add" ></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="isModalOpen.isOpen">
  <ng-template>
    <app-agregar-contacto></app-agregar-contacto>
  </ng-template>
</ion-modal>
